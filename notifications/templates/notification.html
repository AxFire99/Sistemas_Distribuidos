<!-- select_user.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Notifications</title>
</head>

<body>
    <div class="w3-bar-block">
        <div class="w3-container w3-margin w3-padding-small">
            <h1>Select a User</h1>
        </div>
        <div class="w3-container w3-quarter w3-padding-large">
            <div class="w3-panel w3-leftbar w3-border-white w3-hover-border-green w3-padding-small">
                <form method="post">
                    {% csrf_token %}
                    <label for="{{ form.user.id_for_label }}">Choose your option:</label>
                    <select class="w3-select" name="{{ form.user.name }}" id="{{ form.user.id_for_label }}">
                        <option value="" {% if not form.user.value %}selected{% endif %} disabled>Choose your option</option>
                        {% for user in form.user.field.queryset %}
                            <option value="{{ user.username }}" {% if form.user.value == user.username %}selected{% endif %}>{{ user.username }}</option>
                        {% endfor %}
                    </select>
                    <button class="w3-btn w3-blue" type="submit">Send Notification</button>
                </form>
            </div>
        </div>
    

        <div class="w3-container"><div class="w3-panel w3-leftbar w3-border-white w3-hover-border-green w3-padding-small"><div><i class="fa fa-home w3-xlarge"></i></div><a href="{% url 'Index' %}" class="w3-btn w3-blue">Go Back Home</a></div></div>
    </div>
</body>

</html>
